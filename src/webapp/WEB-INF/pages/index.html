
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>Users</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/edit(id=${user.id})}">Edit</a>
            |
            <a th:href="@{/users/delete(id=${user.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Add User</h2>

<form th:action="@{/users/add}" th:object="${user}" method="post">
    <label for="firstName">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="lastName"><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email"><br>

    <input type="submit" value="Add">
</form>

</body>
</html>
