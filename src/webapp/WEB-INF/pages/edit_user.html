<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #337ab7;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Edit User</h1>

<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}">

    <label for="firstname">Name:</label>
    <input type="text" th:field="*{firstName}" id="firstname"><br>

    <label for="lastname">Last Name:</label>
    <input type="text" th:field="*{lastName}" id="lastname"><br>

    <label for="email">Email:</label>
    <input type="email" th:field="*{email}" id="email"><br>

    <input type="submit" value="Update">
</form>

<a th:href="@{/users/}">Back to Users</a>

</body>
</html>
